<template>
<lightning-tabset variant="scoped">
    <lightning-tab label="New Joinee List">
        
        <span>
            <template if:true={wiredContacts.data}>
                <template for:each={wiredContacts.data} for:item="contact">
                    <li key={contact.Id}>
                        {contact.Name}
                    </li>
                </template>
            </template>
                <template if:true={wiredContacts.error}>
                            {wiredContacts.error}
                </template>
        </span>
    </lightning-tab>
            
<lightning-tab label="Onboarding setup">
    <lightning-card title="Onboarding step"
        icon-name="custom:custom54">
        <div class="slds-m-around_small">
        <lightning-record-form       
        object-api-name={objectApiName1}
        layout-type="Full"
        columns="2"
        onsuccess={handleSuccess}
    >
    </lightning-record-form>
</div>
</lightning-card>
<lightning-card>
<h1>Onboarding Task</h1>
<div align='Right'>
    <a class="slds-button slds-button_brand" onclick={handleOpenRecordClick}>Add Task</a><br/>
</div>
</lightning-card>

</lightning-tab>
</lightning-tabset>
</template>
